<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>MXCHIP AP</title>
        <link rel="stylesheet" href="style/pure-min.css">
        <link rel="stylesheet" href="style/main.css">
        <script src="js/ajax.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-menu">
                <div class="icon"></div>
            </div>
            <img src="./assets/logo.jpg" alt="">
        </div>
        <div class="container">
                <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <h3>Console Info</h3>
                    
                            <div id="form-items-container"></div>
                            <!--
                            <div class="button-container" style="margin-top: 10px;">
                                <button type="submit" class="pure-button pure-done-button" style="width: 120px;">Save</button>
                            </div>
                            -->
                        </fieldset>
                    </form>
        </div>

        <script>
        API.getConsoleInfo(function(res){
            if (!res.success) {
                alert('Get console info failed. Please try refresh page again.');
                return;
            }
            render.consoleInfoFormByFormData(res.data);
        });
        </script>
    </body>
</html>
