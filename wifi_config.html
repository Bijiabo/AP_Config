<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>MXCHIP AP</title>
        <!-- <link rel="stylesheet" href="style/pure.min.css"> -->
        <link rel="stylesheet" href="style/main.css">
        <script src="js/ajax.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-menu" onclick="toggleSideBarMenu();">
                <div class="icon"></div>
            </div>
            <img src="./assets/logo.jpg" alt="">
        </div>
        <div class="container">
                <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <h3>Wi-Fi Setup</h3>

                            <h4>Networks Detected:</h4>

                            <label class="m-check ui-margin">
                                <div class="ssid_list_select">Select</div>
                                <div class="ssid_list_name" style="width: 190px;">Name</div>
                                <div class="ssid_list_strength">Strength</div>
                            </label>

                            <div id="ssid-list-container"></div>

                            <div class="enter-code-container">
                                <div class="title">Enter Code</div>
                                <div class="des">Please enter the 5 digit code provided by the Bride app.</div>
                                    
                                <div class="pure-u-1 input-container">
                                    <input class="pure-input-1" type="text" placeholder="" value="" id="ssid-password">
                                </div>
                                <div class="button-container">
                                        <div class="pure-button pure-ghost-button" onclick="enterCodeContainerElements.hide();">Cancel</div>
                                        <button type="submit" class="pure-button pure-done-button" onclick="connectSSID(event);" >OK</button>
                                </div>
                            </div>

                            <div class="button-container">
                                    <div class="button-xlarge pure-button pure-done-button" onclick="selectedSSID(event);">Join Network</div>
                            </div>

                            <div class="refresh-container pure-u-1" onclick="reloadPage()">
                                <div class="pure-u-1">
                                    <img src="./assets/refresh.jpg" alt="">
                                </div>
                                <div class="pure-u-1">
                                    <p>Refresh available networks</p>
                                </div>
                            </div>

                            <h4>Saved Networks:</h4>

                            <div id="saved-network-list-container"></div>
                            
                        </fieldset>
                    </form>
        </div>

        <div id="menu" class=" active">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Menu</a>
    
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="console_info.html" class="pure-menu-link">Console</a></li>
                    <li class="pure-menu-item"><a href="wifi_config.html" class="pure-menu-link">Wi-Fi Config</a></li>
                    <li class="pure-menu-item"><a href="factory_reset.html" class="pure-menu-link">Reset</a></li>
                </ul>
            </div>
        </div>

        <script>
        API.getWiFiScanList(function(res){
            if (!res.success) {
                alert('Get Wi-Fi scan list failed. Please try refresh page again.');
                return;
            }
            window.ssid_scan_list = res.data;
            render.SSIDListFromBySSIDList(res.data);
        });
        
        refreshSSIDListData.start();

        API.getWiFiSavedList(function(res){
            if (!res.success) {
                alert('Get Wi-Fi saved list failed. Please try refresh page again.');
                return;
            }
            window.saved_ssid_list = res.data;
            render.SavedSSIDListFromBySSIDList(res.data);
        })

        </script>
    </body>
</html>
